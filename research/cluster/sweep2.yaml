program: train.py
method: bayes
metric:
  name: Train Epoch RMSD
  goal: minimize
parameters:
  data:
    distribution: constant
    value: ../data/proteinnet/casp12_200218_30.pt
  name:
    distribution: constant
    value: sweep
  epochs:
    distribution: constant
    value: 10000
  n_head:
    distribution: categorical
    values:
      - 1
      - 2
      - 4
      - 8
  d_model:
    distribution: categorical
    values:
      - 16
      - 64
      - 128
      - 256
      - 512
      - 1024
  dropout:
    distribution: uniform
    min: 0
    max: 0.5
  n_layers:
    distribution: int_uniform
    min: 1
    max: 6
  optimizer:
    distribution: constant
    value: sgd
  eval_train:
    distribution: constant
    value: "true"
  d_inner_hid:
    distribution: categorical
    values:
      - 128
      - 512
      - 1024
      - 2048
  learning_rate:
    distribution: categorical
    values:
      - 0.01
      - 0.001
      - 0.0001
      - 0.00001
  log_structure_step:
    distribution: constant
    value: 1000
  model:
    distribution: constant
    value: enc-only-linear-out
  loss:
    distribution: categorical
    values:
      - ln-drmsd
      - mse
      - combined
  seed:
    distribution: int_uniform
    min: 1
    max: 23462
early_terminate:
  type: hyperband
  eta: 5
  min_iter: 5