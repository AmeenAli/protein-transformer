program: train.py
method: bayes
metric:
  name: "Valid Epoch RMSE"
  goal: minimize
parameters:
  learning_rate:
    min: 0.0001
    max: 0.1
  d_model:
    values: [8, 16, 32, 64, 96, 128, 256, 512, 1024, 2048, 4096]
  batch_size:
    values: [1, 8, 32, 64, 128]
  lr_scheduling:
    values: ["plateau"]
  optimizer:
    values: ["adam", "sgd"]
  loss:
    values: ["mse"]
  model:
    values: ["enc-dec"]
  log_structure_step:
    values: [1000]
  d_inner_hid:
    min: 16
    max: 2048
  dropout:
    values: [0]
  data:
    values: ["../data/proteinnet/helix.pt"]
  name:
    values: ["hp-search"]
  repeat_train:
    values: [500]
  epochs:
    values: [500]
  patience:
    values: [1, 2, 3, 5, 10]
  n_layers:
    min: 1
    max: 16
  n_head:
    values: [1, 2, 4, 8, 12, 16]
early_terminate:
  type: envelope
